version: "3.9"

services:
  expenseflow:
    build: .
    image: expenseflow:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/expenseflow

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
